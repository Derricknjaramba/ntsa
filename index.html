<body>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NHTSA API Example</title>
        <style>
          /* Optional: Add some basic styling */
          body {
            font-family: Arial, sans-serif;
            padding: 20px;
          }
          .vehicle-type {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          .vehicle-type img {
            max-width: 100%;
            height: auto;
          }
          button{
            padding:5px;
            background-color: yellow;
          }

          
        </style>
        </head>
        <body>
            <div class="flex space-x-4">
                <!-- Links -->
                <a href="#" class="text-yellow-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium" id="home">Home</a>
                <a href="#" class="text-yellow-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                <a href="#" class="text-yellow-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
                <a href="#" class="text-yellow-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                <a href="#" class="text-yellow-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Up for Sale</a>
                <a href="#" class="text-yellow-600 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                <form id="searchForm" onsubmit="searchVehicleTypes(event)">
                  <label for="makeInput">Enter Make:</label>
                  <input type="text" id="makeInput" required>
                  <button type="submit">Search</button>
                </form>
                <div id="results">
                  <!-- Results will be displayed here -->
                </div>
              
              </div>
     
        <div id="vehicleTypes"></div>
        
        
        </body>

<script src="index.js"></script>
